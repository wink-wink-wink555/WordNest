        // åŠ è½½å¯¹è¯
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/ai/conversations/${conversationId}`);

                // æ›´æ–°UI
                document.getElementById('currentConversationTitle').textContent = data.conversation.title;
                
                // æ¸…ç©ºå¹¶é‡æ–°å¡«å……æ¶ˆæ¯
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                data.messages.forEach(msg => {
                    addMessage(msg.content, msg.role);
                });
                
                // æ›´æ–°å¯¹è¯åˆ—è¡¨çš„activeçŠ¶æ€
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');

                event.currentTarget.classList.add('active');
                
            } catch (error) {

        // åˆ é™¤å¯¹è¯

                if (conversationId === currentConversationId) {

        // ç¤ºä¾‹é—®é¢˜ç‚¹å‡»
        function askExample(text) {

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyPress(event) {

        // æäº¤æ¶ˆæ¯
        async function submitMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // éšè—æ¬¢è¿ç•Œé¢
            const welcomeSection = document.getElementById('welcomeSection');
            if (welcomeSection) {
                welcomeSection.remove();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            chatHistory.push({ role: 'user', content: message });
            
            input.value = '';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);

            try {
                const response = await fetch('/ai/chat_stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        chat_history: chatHistory.slice(0, -1),
                        conversation_id: currentConversationId
                    })
                });

                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”å¤±è´¥');
                }

                showLoading(false);

                const messageDiv = createAssistantMessage();
                const contentDiv = messageDiv.querySelector('.message-content');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let assistantResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                continue;
                            }
                            try {
                                const json = JSON.parse(data);
                                if (json.content) {
                                    assistantResponse += json.content;
                                    if (typeof marked !== 'undefined') {
                                        contentDiv.innerHTML = marked.parse(assistantResponse);
                                    } else {
                                        contentDiv.textContent = assistantResponse;
                                    }
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.error('è§£æJSONå¤±è´¥:', e);
                            }
                        }
                    }
                }

                if (assistantResponse) {
                    chatHistory.push({ role: 'assistant', content: assistantResponse });
                    
                    // æ›´æ–°å¯¹è¯æ ‡é¢˜ï¼ˆå¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼‰
                    if (chatHistory.length === 2) {
                        updateConversationTitle(message);
                    }
                    
                    // é‡æ–°åŠ è½½å¯¹è¯åˆ—è¡¨ä»¥æ›´æ–°æ—¶é—´
                    loadConversations();
                }

            } catch (error) {
                console.error('Error:', error);
                showLoading(false);
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚', 'assistant');
            }
        }

        // æ›´æ–°å¯¹è¯æ ‡é¢˜
        async function updateConversationTitle(firstMessage) {
            const title = firstMessage.length > 20 ? firstMessage.substring(0, 20) + '...' : firstMessage;
            
            try {
                await fetch(`/ai/conversations/${currentConversationId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title })
                });
                
                document.getElementById('currentConversationTitle').textContent = title;
                loadConversations();
            } catch (error) {
                console.error('æ›´æ–°å¯¹è¯æ ‡é¢˜å¤±è´¥:', error);
            }
        }

        // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å…ƒç´ 
        function createAssistantMessage() {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            messageDiv.appendChild(contentDiv);
            
            messages.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, sender) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (sender === 'assistant' && typeof marked !== 'undefined') {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            messages.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            if (show) {
                loading.classList.add('show');
                sendButton.disabled = true;
            } else {
                loading.classList.remove('show');
                sendButton.disabled = false;
            }
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
